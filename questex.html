<html>
<head><title>Questionario</title>
	<script type="text/javascript">
		var maxPerguntas = 5;
		function aoCarregar(){
			escondeTudo();
			document.getElementById('pergunta1').style.display = "block";
			document.getElementById('perguntaActual').value = 1;
		}
		function escondeTudo(){
			for( i = 1; i <= maxPerguntas; i++){
			document.getElementById('pergunta'+i).style.display = "none";
			}
		}
		function perguntaAnterior(){
			actual = document.getElementById('perguntaActual').value;
			if(actual > 1){
				escondeTudo();
				document.getElementById('perguntaActual').value--;
				document.getElementById('pergunta'+document.getElementById('perguntaActual').value).style.display = "block";
			}
		}

		function proximaPergunta(){
			actual = document.getElementById('perguntaActual').value;
			if(actual >= 1 && actual < maxPerguntas){
				escondeTudo();
				document.getElementById('perguntaActual').value++;
				document.getElementById('pergunta'+document.getElementById('perguntaActual').value).style.display = "block";
			}
		}
	</script>
</head>
<body onload="javascript:aoCarregar();">
	<a href="javascript:perguntaAnterior();">Pergunta anterior</a>
	<a href="javascript:proximaPergunta();">Pergunta seguinte</a>
	<hr/>
	<input type="hidden" id="perguntaActual" value=""/><br />
	<div id="pergunta1">Pergunta 1!</div>
	<div id="pergunta2">Pergunta 2!</div>
	<div id="pergunta3">Pergunta 3!</div>
	<div id="pergunta4">Pergunta 4!</div>
	<div id="pergunta5">Pergunta 5!</div>
</body>
</html>
